version: "3.0"

services: 
  app:
    image: "mcr.microsoft.com/devcontainers/dotnet:1-8.0-bookworm"
    command: "tail -f /dev/null"
    env_file:
      - ../.env
    volumes:
      - ..:/workspace

  database: 
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: local-db
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - garage-3-network

networks:
  garage-3-network:
    driver: bridge

